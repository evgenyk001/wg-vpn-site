<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет — WG VPN</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Логотип -->
    <div class="logo">
      <img src="logo-wg.png" alt="WG VPN Logo">
    </div>

    <!-- Баланс -->
    <div class="block">
      <h2>Баланс</h2>
      <p class="amount">179 ₽</p>
      <p class="status warning">Хеатит на -54 дня</p>
      <div class="buttons">
        <a href="#" class="btn">Пополнить</a>
        <a href="#" class="btn secondary">История</a>
      </div>
    </div>

    <!-- Устройства -->
    <div class="block">
      <h2>Мои устройства</h2>
      <p>Подключено: 1</p>
      <div class="device">
        <p><strong>29587712 App (iPhone/iPad)</strong></p>
        <p>Добавлено 31.12.2024</p>
      </div>
      <a href="#" class="btn">Добавить</a>
    </div>

    <!-- Тариф -->
    <div class="block">
      <p class="tariff">Тариф: 100₽/мес за одно устройство</p>
    </div>

    <!-- Назад -->
    <div class="footer">
      <a href="index.html" class="link">← Назад на главную</a>
    </div>

  </div>
</body>
</html>
