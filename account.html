<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет — WG VPN</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .centered {
      text-align: center;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .device-box {
      background-color: #2a2a2a;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
    }
    .tariff {
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Логотип -->
    <div class="logo">
      <img src="logo-wg.png" alt="WG VPN Logo">
    </div>

    <!-- Баланс -->
    <div class="centered">
      <h2>Баланс</h2>
      <p style="font-size: 28px; font-weight: bold; color: #e53935;">179 ₽</p>
      <p style="color: #ff9800; font-weight: bold;">Хватит на -54 дня</p>
      <div class="button-row">
        <a href="#" class="link">Пополнить</a>
        <a href="#" class="link">История</a>
      </div>
    </div>

    <!-- Устройства -->
    <div class="centered">
      <h2>Мои устройства</h2>
      <p>Подключено: 1</p>
      <div class="device-box">
        <p><strong>29587712 App (iPhone/iPad)</strong></p>
        <p style="color: #ccc;">Добавлено 31.12.2024</p>
      </div>
      <a href="#" class="link">Добавить</a>
    </div>

    <!-- Тариф -->
    <div class="tariff">
      <p>Тариф: 99₽/мес за одно устройство</p>
    </div>

    <!-- Назад -->
    <div class="footer">
      <a href="index.html" class="link">← Назад на главную</a>
    </div>

  </div>
</body>
</html>
