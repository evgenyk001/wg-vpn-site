<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет — WG VPN</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .section {
      background-color: #2a2a2a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
    }

    .section h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .balance {
      font-size: 28px;
      font-weight: bold;
      color: #e53935;
      margin: 10px 0;
    }

    .status {
      color: #ff9800;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .device-box {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
      text-align: left;
    }

    .device-box p {
      margin: 4px 0;
      color: #ccc;
    }

    .tariff {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .button-row {
        flex-direction: column;
        gap: 12px;
      }

      .device-box {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Логотип -->
    <div class="logo">
      <img src="logo-wg.png" alt="WG VPN Logo">
    </div>

    <!-- Баланс -->
<div class="section">
  <h2>Баланс</h2>
  <div class="balance-box">
    <div class="balance">179 ₽</div>
    <div class="status">Хватит на -54 дня</div>
  </div>
  <div class="button-row">
    <a href="#" class="link">Пополнить</a>
    <a href="#" class="link">История</a>
  </div>
</div>

<!-- Устройства -->
<div class="section">
  <h2>Мои устройства</h2>
  <p>Подключено: 1</p>
  <div class="device-box">
    <p><strong>29587712 App (iPhone/iPad)</strong></p>
    <p>Добавлено 31.12.2024</p>
  </div>
  <div style="margin-top: 20px;">
    <a href="#" class="link">Добавить</a>
  </div>
</div>

    <!-- Тариф -->
    <div class="section">
      <p class="tariff">Тариф: 99₽/мес за одно устройство</p>
    </div>

    <!-- Назад -->
    <div class="footer">
      <a href="index.html" class="link">← Назад на главную</a>
    </div>

  </div>
</body>
</html>
