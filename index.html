<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WG VPN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #1e293b;
      padding: 10px;
      text-align: center;
    }
    nav button {
      background: none;
      border: none;
      color: #38bdf8;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    nav button:hover {
      color: #ffffff;
    }
    .section {
      display: none;
      padding: 40px 20px;
    }
    .active {
      display: block;
    }
    h2 {
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <nav>
    <button onclick="showSection('about')">О сервисе</button>
    <button onclick="showSection('rules')">Правила</button>
    <button onclick="showSection('privacy')">Конфиденциальность</button>
    <button onclick="showSection('contacts')">Контакты</button>
    <button onclick="showSection('faq')">FAQ</button>
  </nav>

  <div id="about" class="section active">
    <h2>О сервисе</h2>
    <p>...</p>
  </div>

  <div id="rules" class="section">
    <h2>Правила пользования</h2>
    <p>...</p>
  </div>

  <div id="privacy" class="section">
    <h2>Политика конфиденциальности</h2>
    <p>...</p>
  </div>

  <div id="contacts" class="section">
    <h2>Контакты</h2>
    <p>Telegram-бот: <a href="https://t.me/WGVPN_official_bot" target="_blank">@WGVPN_official_bot</a></p>
  </div>

  <div id="faq" class="section">
    <h2>FAQ</h2>
    <p>...</p>
  </div>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
