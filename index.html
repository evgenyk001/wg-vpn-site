<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WG VPN</title>
  <style>
    :root {
      --red-500: #9A1E25;
      --red-700: #7A161C;
      --red-hover: #B2222C;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--red-500);
      color: var(--white);
    }

    /* Верхняя панель */
    header {
      background-color: var(--red-700);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      z-index: 1000;
    }

    .menu-btn {
      font-size: 24px;
      color: var(--white);
      background: none;
      border: none;
      cursor: pointer;
    }

    .brand {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .logo {
      height: 40px;
      width: auto;
      margin-right: 10px;
    }

    /* Боковое меню */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: var(--red-700);
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
    }

    .sidebar a {
      display: block;
      color: var(--white);
      padding: 15px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: var(--red-hover);
    }

    /* Контент */
    .section {
      display: none;
      padding: 80px 20px 40px;
    }

    .active {
      display: block;
    }

    h1, h2 {
      color: var(--white);
    }

    /* Приветствие */
    #welcome {
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <button class="menu-btn" onclick="toggleMenu()" aria-label="Открыть меню">☰</button>
    <a href="/" class="brand">
      <img src="./logo-wg.png" alt="WG VPN Logo" class="logo">
      <span style="font-weight:700;font-size:18px;">WG VPN</span>
    </a>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="#" onclick="showSection('about')">О сервисе</a>
    <a href="#" onclick="showSection('rules')">Правила</a>
    <a href="#" onclick="showSection('privacy')">Конфиденциальность</a>
    <a href="#" onclick="showSection('contacts')">Контакты</a>
    <a href="#" onclick="showSection('faq')">FAQ</a>
  </div>

  <div id="welcome" class="section active">
    <h2>Добро пожаловать в WG VPN</h2>
    <p>Надёжный и быстрый VPN-сервис на базе WireGuard.</p>
  </div>

  <div id="about" class="section">
    <h2>О сервисе</h2>
    <p>...</p>
  </div>

  <div id="rules" class="section">
    <h2>Правила пользования</h2>
    <p>...</p>
  </div>

  <div id="privacy" class="section">
    <h2>Политика конфиденциальности</h2>
    <p>...</p>
  </div>

  <div id="contacts" class="section">
    <h2>Контакты</h2>
    <p>Telegram-бот: <a href="https://t.me/WGVPN_official_bot" target="_blank">@WGVPN_official_bot</a></p>
  </div>

  <div id="faq" class="section">
    <h2>FAQ</h2>
    <p>...</p>
  </div>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
    }

    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      toggleMenu();
    }
  </script>

</body>
</html>
